<!DOCTYPE html>
<html lang="en">
    <head>
        <title>STUDENT REGISTRATION</title>
    <link rel="icon" href="graduation-hat.png">
     <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
        <div class="hey">
        <form>
            <h1>STUDENT REGESTION</h1>
             
                <table class="tab">
                <tr>
                    <td>STUDENT ID</td><td><input type="number" placeholder="Enter your id" required></td>
                </tr>
                <tr>
                    <td>NAME</td><td><input type="text" placeholder="Enter your name" required></td>
                </tr>
                <tr>
                    <td>DATE OF BIRTH</td><td><input type="date" placeholder="Enter your DOB" required></td>
                </tr>
                <tr>
                    <td class="gp" >GENDER</td>
                    <td>
                        <input type="radio" name="g" required>Male
                        <input type="radio" name="g" required>Female
                    </td>
                </tr>

                <tr>
                    <td>DEPARTMENT</td>
                    <td><select class="s">
                        <option>Select Department</option>
                        <option>INFORMATION TECHNOLOGY</option>
                        <option>COMPUTER SCIENCE AND ENGINEERING</option>
                        <option>ELECTRONICS AND CUMMUNATION ENGINEERING</option>
                        <option>MECHANICAL ENGINEERING</option>
                    </select></td>
                </tr>
                <tr>
                    <td class="gp" >GRADELEVEL</td>
                    <td>
                     <input type="radio" name="GRADE" style="display:flexbox;"required>1st year
                    <input type="radio" name="GRADE"style="display:flexbox;" required>2nd year
                    <input type="radio" name="GRADE"style="display:flexbox;"required>3rd year
                    <input type="radio" name="GRADE"style="display:flexbox;"required>4th year</td>
                </tr>
                <tr>
                    <td>COURSES</td>
                    <td><select class="s">
                        <option>Select Courses</option>
                        <option>FULL STACK DEVELOPMENGT</option>
                        <option>WEB DEVELOPMENGT</option>
                        <option>ARTIFICAL INTELLIGENCE</option>
                        <option>CYBERSECURITY</option>
                        <option>BLOCKCHAIN DEVELOPMENGT</option>
                        <option>GAME DEVELOPMENGT</option>
                        <option>CLOUD COMPUTING</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td>PHONE NO</td><td><input type="number" placeholder="Enter your phone number" required></td>
                </tr>
                <tr>
                    <td>EMAIL ID</td><td><input type="email" placeholder="Enter your email id" required></td>
                </tr>

            </table>
            <button class="submit" type="submit">
                Register Now
              </button>
              <p>
                Register problem?
                <a href="">Help</a>
              </p>
        
        </form>
        </div>
        </center>
    </body>

</html>
